name: ğŸ” HLS Playlist Checker

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  check-hls:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸš€ Run HLS Checker
        run: python hls_checker_pro.py

      - name: ğŸ“¤ Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hls-check-results
          path: |
            hls_check_results.md
            hls_check_results.html
            live_links.m3u

      - name: ğŸ’¾ Commit results to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add hls_check_results.md hls_check_results.html live_links.m3u || true
          git commit -m "ğŸ”„ Auto update HLS check results $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push || echo "No push"
